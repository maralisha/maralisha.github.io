<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main id="chat">
            <div id="info_output"></div>
            <div id="chat_output"></div>
            <button class="btn" id="open_connect">Открыть соединение</button>
            <div id="chat_input" style="visibility: hidden;">
              <input type="text" id="chat_input-field" placeholder="Введите сообщение" />
              <button class="btn" id="btn_send">Отправить</button>
              <button class="btn" id="btn_geo">Гео-локация</button>
            </div>
          </main>
          <script src="main.js"></script>
    </body>
</html>
